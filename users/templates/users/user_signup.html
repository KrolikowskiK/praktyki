{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}Sign in{% endblock %}

{% block css %}<link rel="stylesheet" href="{% static 'users/css/style.css' %}">{% endblock %}

{% block content %}
  <div id="form" class="position-absolute top-50 start-50 translate-middle">
    <h1>Sign up</h1>
    {% crispy form %}
    <p>Or if you already have an account - <a href="{% url 'user-signin' %}">Sign in</a></p>
  </div>
{% endblock %}
